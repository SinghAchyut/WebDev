<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #first{
            background-color: aquamarine;
        }

        .bg-blue{
            background-color: blue;
            color: aliceblue;
        }
        .red{
            color: red;
        }
    </style>

    <link rel="stylesheet" href="/Chapter 2/style.css">
</head>

<body>
    <div id="first" style="background-color: red;">
        I am aqua man . 
    </div>

    <div id="second"></div>
    <div class="lmao lol xd"></div> 
    <!-- here lmao lol and xd are 3 different classes ,and this is how they are inherited .  -->

    <section id="dfhbvej" class="red">
        red
    </section>

    <section class="red bg-blue border-purple">
        red bg-blue border-purple
    </section>
</body>

</html>
<!-- DOM stands for Document Object Model  . When a page is loaded , the browser creates a DOM of the page which is constructed as a tree of objects .-->

<!-- . can be used to generate a class and # can be used to create an id of an element .  -->

<!-- id is an identifier andd thus unique whereas a class can be inherited to many elements and a single element may inherit multiple classes .  -->
