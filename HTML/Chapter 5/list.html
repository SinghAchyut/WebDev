<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul type="disc">
        <li>
            Home
        </li>
        <li>
            About
        </li>
        <li>
            Contact
        </li>
    </ul>

    <div>
        <ol type="a">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </div>
</body>

</html>
<!-- ul stands for unordered lists  -->
<!-- ol stands for ordered lists  -->
<!-- li stands for list items  -->
