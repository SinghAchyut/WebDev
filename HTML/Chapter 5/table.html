<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table>
            <caption>
                Match scored by different players in Chess
            </caption>
            <thead>
                <tr>
                    <th colspan="3">Serial</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Achyut</td>
                    <td>100</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Akshat</td>
                    <td>101</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Arpit</td>
                    <td>101</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Arpita</td>
                    <td>101</td>
                </tr>

            </tbody>

        </table>
    </div>
</body>

</html>

<!-- We use tr th and td to define tables  -->
<!-- We can define as many table rows as we want  -->
